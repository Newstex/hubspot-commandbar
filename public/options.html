<!DOCTYPE html>
<html>
	<head>
		<title>Newstex Config</title>
		<link rel="stylesheet" href="app.css" />
	</head>

	<body>
		<div class="d-flex flex-column justify-content-center m-5">
			<div class="container">
				<div class="input-group mb-5">
					<input class="form-control form-control-lg" type="text" id="app_id"
						placeholder="APPID" />
				</div>
				<div class="input-group mb-5">
					<input class="form-control form-control-lg" type="password" id="api_key"
						placeholder="API-KEY" />
				</div>
				<div class="input-group mb-5">
					<input class="form-control form-control-lg" type="password" id="commandbar_id"
						placeholder="COMMANDBARID" />
				</div>
				<div class="input-group mb-5">
					<button id="save" class="form-control">Save</button>
				</div>
			</div>
		</div>
		<script src="options.js"></script>
	</body>

</html>
